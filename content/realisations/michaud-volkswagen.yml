entreprise: Michaud Volkswagen, est situé à Sept-Iles, Québec. Ils désirent s’assurer que tous les clients vivent une expérience Volkswagen unique et de qualité.
contexte: Mise en place complète des médias sociaux et optimisé pour le concessionnaire automobile. Nous avons fait de la création de contenu pour bien démarrer la page et un concours en collaboration avec Sushi à la maison qui à donné un « boost » de 2000 j’aimes.
objectifs:
    - Déploiement de l’identité de Volkswagen
    - Création d’une page Facebook
    - Gagner de la visibilité et de la notoriété rapidement
